<h3>Cart Items Are <span class="label label-primary">{{totalItems()}}</span></h3>
<table class="table table-bordered table-striped">
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Amount</th>
  </tr>
  <tr *ngIf="cartItems.length==0">
    <td colspan="4">No Items Found</td>
  </tr>
  <tr *ngFor="let item of cartItems; let i=index; ">
    <td>
      <button class="btn btn-danger btn-xs" (click)="delete(i)">X</button>
      {{item.name}}
    </td>
    <td>{{item.price}}</td>
    <td><input type="number" [(ngModel)]="item.qty" style="width: 40px"></td>
    <td>{{item.qty*item.price}}</td>
  </tr>
  <tr>
    <th colspan="3">Total Amount</th>
    <td>{{totalAmount()}}</td>
  </tr>
</table>
